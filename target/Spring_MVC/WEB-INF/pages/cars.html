<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table Cars</h1>
<table>
    <tr>
        <th>Model</th>
        <th>MinSpeed</th>
        <th>MaxSpeed</th>
    </tr>
    <tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getMinSpeed()}"></td>
        <td th:utext="${car.getMaxSpeed()}"></td>
    </tr>
</table>
</body>
</html>
